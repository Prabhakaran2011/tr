<form class="example-form">
  <md-input-container class="example-full-width">
    <input mdInput placeholder="Name" [formControl]="nameFormControl">
    <md-icon mdSuffix>perm_identity</md-icon>
    <md-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </md-error>
  </md-input-container>
  <md-input-container class="example-full-width">
    <input mdInput placeholder="Email" [formControl]="emailFormControl">
    <md-icon mdSuffix>contact_mail</md-icon>
    <md-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </md-error>
    <md-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </md-error>
  </md-input-container>
  <md-input-container class="example-full-width">
    <textarea mdInput placeholder="Query" [formControl]="textFormControl" rows="3">
      <md-error *ngIf="textFormControl.hasError('required')">
        <strong>Please enter your query?</strong>
      </md-error>
    </textarea>
  </md-input-container>
  <button md-raised-button>Send</button>
</form>
