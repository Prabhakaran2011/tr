<div class="container">
  <div class="mostWatched">
    <h2><span>Most Watched</span><hr></h2>
    <ul>
      <li *ngFor="let videoList of recommendedVideos | async">
        <div class='cards'>
          <a href={{videoList.videoId}} target='_blank'>
            <img src={{videoList.thumbnail}} class='videoThumbnail thumbnailImage' style="width: 100%;border-bottom: #767676 1px solid;" alt={{videoList.title}} title={{videoList.title}} />
          </a>
          <div class="videoTitle"><h1><a href={{videoList.videoId}} target='_blank'>{{videoList.title}}</a></h1></div>
        </div>
      </li>
    </ul>
  </div> 
</div>
